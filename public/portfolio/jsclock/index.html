<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Js and CSS Vintage Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
</head>
<body>

    <div class="title">
        <h1>Old times</h1>
        <h2>Same hour other year</h2>
    </div>

    <div class="clock">
      <div class="clock-face">
        <div class="center"></div>
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <div class="footer-credits">Realized by Gianmarco Procida - 2020</div>
    <button class="back-btn"><p>Back to Portfolio</p></button>

  <style>
    html {
      background: #018DED url(images/il_fullxfull.1157790733_jiz9_530x@2x.jpg);
      background-size: cover;
      font-family: 'Smythe', cursive;
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }
    h1{
        text-align: center;
        color: #FFF4D4;
        font-size: 7rem;
        margin-bottom: 0px;
        text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
    }
    h2{
        transform: rotate(7deg);
        margin-top: 10px;
        margin-bottom: 50px;
        color: rgb(209, 200, 173);
        text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid black;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px rgba(92, 92, 92, 0.692),
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
      background-image: url(images/clock-face.png);
      background-color: #FFF4D4; 
      background-position: center;
      background-size: 33rem 33rem;
      overflow: hidden;
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .center {
      position: absolute;
      top: 49%;
      right: 47%;
      width: 20px;
      height: 20px;
      background: black;
      border-radius: 50%;
    }
    .hand {
      width: 111px;
      height: 10px;
      background: black;
      position: absolute;
      top: 50%;
      left: 13%;
      transform-origin: 100%;      /*This switch the vertex of the rotation*/
      transform: rotate(90deg);    /*Rotate the hand*/
      transition-timing-function: cubic-bezier(0, 2.43, 1, -0.06);
      border-top-left-radius: 50%;
      border-bottom-left-radius: 50%;
    }

    .second-hand{
      width: 39%;
      height: 3px;
      position: absolute;
      top: 51%;
      left: 32px;
    }

    .hour-hand {
      width: 97px;
      height: 12px;
      position: absolute;
      top: 50%;
      left: 52px;

    }
    /* add pointy tip to the hands */
    /* .hand:before {
    content: '';
    position: absolute;
    top: 0; left: 0;
    border-top: 5px solid #FFF4D4;
    border-left: 20px solid black;  
    border-bottom: 5px solid #FFF4D4;
    transform: rotate(180deg);
    width: 0;
    } */

    .footer-credits {
        margin-top: 70px;
    }
  </style>
  <link rel="stylesheet" href="../backButton.css">
  <script>

    // Global variables
    const secondsHand = document.querySelector('.second-hand');
    const minutesHand = document.querySelector('.min-hand');
    const hoursHand = document.querySelector('.hour-hand');

    // Function to change the hand/time
    const setDate = () => { 

        const now = new Date();   // Creates a new date object with the current date and time
        //Get Units
        const seconds = now.getSeconds(); 
        const minutes = now.getMinutes();
        const hourConversion = () => {
            const getTime = now.getHours();
            if(getTime > 12){
                const rightTime = getTime - 12; 
                return rightTime
            }
        };
        const hours = hourConversion();
    
        //Convert and apply
        const secondsDeg = ((seconds / 60) * 360) + 90;
        secondsHand.style.transform = `rotate(${secondsDeg}deg)`;
        const minutesDeg = ((minutes / 60) * 360) + ((seconds/60)*6) + 90;
        minutesHand.style.transform = `rotate(${minutesDeg}deg)`;
        const hoursDeg = ((hours / 12) * 360) + ((minutes/60)*30) + 90;
        hoursHand.style.transform = `rotate(${hoursDeg}deg)`;

    }
    
    setInterval(setDate, 1000);  //setInterval to run setDate each second

  </script>
  <script src="../backButton.js"></script>
</body>
</html>
