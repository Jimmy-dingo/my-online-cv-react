<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment List</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="../backButton.css" />
  </head>

  <body>

    <section class="container">

      <div>

        <h3>Tell us your opinion</h3>
        <p>Your comment is important for us!</p>

      </div>

      <hr class="divider" />

      <section class="comments">
        <!-- here comments are rendered -->
      </section>

      <form>

        <div>

          <input name="title" type="text" placeholder="Enter title here..." />

        </div>

        <div>

          <textarea name="comment" placeholder="Add comment here"></textarea>

        </div>

        <div>

          <input name="author" type="text" placeholder="Tell us who you are" />
          
        </div>

        <div>

          <button type="submit">Submit</button>
          <button type="reset">Reset</button>

        </div>

      </form>

      <button class="back-btn"><p>Back to Portfolio</p></button>

    </section>

    <script src="assets/js/main.js"></script>
    <script src="../backButton.js"></script>
  </body>
</html>
