<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employees</title>

  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="../backButton.css">
  <script src="assets/js/main.js"></script>
</head>
<body>
  
  
  <section class="container">
      <!-- onLoad screen animation when creating new record -->
      <div class="loading-screen">
        <div class="bubblingG">
          <span id="bubblingG_1">
          </span>
          <span id="bubblingG_2">
          </span>
          <span id="bubblingG_3">
          </span>
        </div>
      </div>

      <header>
        <h1>Employees Agenda</h1>
      </header>
      <main>
        <ul class="agenda">
          <!-- https://developer.mozilla.org/en-US/docs/Learn/HTML/Howto/Use_data_attributes -->
          <!-- <li class="employee" data-id="1">
                        <div class="name">John Snow</div>
                        <p><span>Age: 27</span> <span>Salary: 27</span></p>
                        <button class="remove">X</button>
                      </li> -->
        </ul>
      
        <!-- create the inputs here -->
        <!-- if you want to use <form> make sure you listen for submit event on <form> and call event.preventDefault() -->
        <form>
          <div>
            <button class="add-employee" type="submit">+</button>
          </div>
          <div>
            <span>Name</span>
            <input name="name" type="text" placeholder="type here">
          </div>
          <div>
            <span>Age</span>
            <input name="age" type="text" placeholder="type here">
          </div>
          <div>
            <span>Salary</span>
            <input name="salary" type="text" placeholder="type here">
          </div>
        </form>
      </main>

  </section>
  <button class="back-btn"><p>Back to Portfolio</p></button>
  <script src="../backButton.js"></script>
</body>
</html>
