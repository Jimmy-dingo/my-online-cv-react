<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employees</title>

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/main.js"></script>
  </head>
  <body>
    <section class="container">
      <!-- onLoad screen animation when creating new record -->
      <div class="loading-screen">
        <div class="bubblingG">
          <span id="bubblingG_1"> </span>
          <span id="bubblingG_2"> </span>
          <span id="bubblingG_3"> </span>
        </div>
      </div>

      <header>
        <h1>Employees Agenda</h1>
      </header>
      <main>
        <ul class="agenda">
        </ul>

        <!-- create the inputs here -->
        <form>
          <div>
            <button class="add-employee" type="submit">+</button>
          </div>
          <div>
            <span>Name</span>
            <input name="name" type="text" placeholder="type here" />
          </div>
          <div>
            <span>Age</span>
            <input name="age" type="text" placeholder="type here" />
          </div>
          <div>
            <span>Salary</span>
            <input name="salary" type="text" placeholder="type here" />
          </div>
        </form>
      </main>
    </section>
  </body>
</html>
